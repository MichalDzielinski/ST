{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
{{book.title}}
{% endblock title %}

{% block content %}

<div class="container p-5">
<h1 class="mb-6 text-2xl ">{{book.title}}</h1>

<h2><strong>Status:</strong> {{book.get_status_display }}</h2>
<h3><strong>Author: </strong><a href="{% url 'authors:detail' book.author.id %}">{{book.author}}</a></h3>

<a href="{% url 'book:edit' book.id %}" class="mt-6 py-4 bg-sky-700 inline-block text-white">Edit book</a>
<a href="{% url 'book:delete' book.id %}" class="mt-6 py-4 bg-red-700 inline-block text-white">DELETE book</a>

</div>

{% endblock %}
