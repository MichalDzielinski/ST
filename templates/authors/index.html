{% extends 'core/base.html' %}

{% block title %}
Authors
{% endblock title %}

{% block content %}
<h1 class="text-2xl">Authors</h1>
<br>
<a href="{% url 'authors:add' %}" class="py-4 px-6 inline-block bg-sky-700 text-white">Add author</a>
<br>
<br>
<div class="space-y-4">
    {% for i in authors %}
    <div class="py-4 px-6 bg-slate-100">
        <a href="{% url 'authors:detail' pk=i.id %}">{{i.name}}</a>
        
    </div>   
    {% endfor %}


</div>

{% endblock content %}
